<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch a Sketch</h1>
    </header>
    <main>
        <div class="settings" id="settings">
            <h3>Settings</h3>
            <button id="darkButton" >black</button>
            <button id="rainbowButton" >rainbow</button>
            <button id="eraserButton" >eraser</button>
            <button id="resetButton">reset</button>
            <input type="range" min="3" max="64" value="16" class="slider" id="squareNumber">
            <div id="sliderValue" class="sliderValue"></div>
        </div>
        <div class="sketchpad" id="sketchpad"></div>
    </main>
</body>
</html>
